<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>LogIn</title>
</head>

<body>

    <div class="container">
        <h1>logIn to Dashboard</h1>
        <form action="#" class="formControl">
            <div class="email-container">
                <label for="email">Email :</label>
                <i class="fas fa-envelope fa-1x"></i>
                <input type="text" name="email" id="email" placeholder="Enter your email id!" required>
            </div>
            <div class="name-container">
                <label for="passwrod">Password :</label>
                <i class="fas fa-key fa-1x"></i>
                <input type="password" name="password" id="passwrod" placeholder="Enter your password!" required>
            </div>
            <div class="button-container">
                <button type="submit" class="btn">LogIn</button>
            </div>
            <div class="button-container">
                <button type="submit" class="btn">Register First</button>
            </div>
        </form>
    </div>

</body>

</html>
